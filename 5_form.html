<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>ФОРМЫ</h1>
    <form>
        <div>
            <label for="text">TEXT</label>
            <input type="text" id="text" value="здесь писать ваше говно">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder=" хуемэйл">    
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">    
        </div>
        <div>
            <label for="number">число</label>
            <input type="number" id="number">    
        </div>
        <div>
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="100" step="1">    
        </div>
        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">color</label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="message">message</label>
            <textarea id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">пол</label>
            <select id="sex" >
                <option value="male">м</option>
                <option value="female">ж</option>
            </select>
        </div>
        <div>
            <label>Количество работ</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">5
            <input type="radio" name="work">10+         
        </div>
        <div>
            <label>еда</label>
            <input type="checkbox" name="food">говно
            <input type="checkbox" name="food">собака
            <input type="checkbox" name="food">пенис
            <input type="checkbox" name="food">член        
        </div>
        <!-- <input type="submit" value="отправить форму">   -->
        <button type="submit"> Отправить форму </button>

    </form>    
</body>
</html>
